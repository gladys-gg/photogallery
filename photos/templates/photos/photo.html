{%extends 'photos/base.html'%}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
            <div style="height: 90vh;">
                <img style="max-width: 100%; max-height: 100%;" src="{{photo.image.url}}">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
            </div>
        </div>
        <div class="col-md-6 mt-10">
            <p class="mt-5">Description : {{photo.description}}</p>
            <p>Location :{{photo.location.location }}</p>
            <p>Category :{{photo.category.name }}</p>
            <button class="btn btn-outline-secondary copy-btn">Copy
                Image Link</button>
        </div>

            </div>

        </div>
    </div>
</div>
{% endblock %}
