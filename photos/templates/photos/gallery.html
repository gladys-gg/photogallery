<div class="container">
    <div class="row">
        {% for photo in photos %}
        <div class="card p-3 col-12 col-md-6 col-lg-3">
                <div class="img">
                <img class="img-fluid" src="{{photo.image.url}}" alt="" style="height:220px"; width="100%;">
                </div>
                <div class="card-box">
                    <small class="fw-bolder">Category : {{photo.category.name}}</small>
                </div>
                    <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1 loc-list">View</a>
        </div>
        {% empty %}
        <h3>No photos...</h3>
        {% endfor %}
    </div>
</div>
