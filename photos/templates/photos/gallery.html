{% extends 'photos/base.html' %}
{% load static %}
{% block content %}

    <section id="header" class="header-one">


        <header>
                <!-- Navbar -->
        
                <!-- Background image -->
                <div
                class="p-5 text-center bg-image"
                style="
                    background-image: url('../../../static/image/header-bg.jpg');
                    height: 80vh;
                "
                >
                <!-- <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);"> -->
                    <div class="d-flex justify-content-center align-items-center h-100">
                    <div class="text-white">
                        <h1 class="mb-3"><form role="search" action="{% url 'search_results' %}">
            
                        <div class="form-group ">
                            <input type="text" class="form-control" placeholder="Search Photo By Category" name="photo">
                        </div>
                        <button class="btn btn-dark" type="submit"> Search </button>
                
                        </form></h1>
                    <h4 class="mb-3"></h4>
                        
                    </div>
                    </div>
                <!-- </div> -->
                </div>
                <!-- Background image -->
            </header>

    </section>

    <div class="container">
        <div class="row row-cols-5 row-cols-md-6 g-4 mt-4 mb-4 mr-2 d.flex justify-content-center">
            <div class="col"><a class="btn btn-outline-dark loc-list" data-mdb-ripple-color="dark" href="{% url 'gallery' %}">All</a></div>
            {% for location in locations %}
            <div class="col"><a class="btn btn-outline-dark loc-list" data-mdb-ripple-color="dark"  href="{% url 'gallery' %}?location={{location.location}}">{{location.location}}<a></div>
            {% endfor %}
        </div>

    </div>
    




<div class="container">
    <div class="row">
        {% for photo in photos %}
        <div class=" p-3 col-12 col-md-6 col-lg-3">
                <div class="img">
                <img class="img-fluid" src="{{photo.image.url}}" alt="" style="height:220px"; width="100%;">
                </div>
                <div class="card-box">
                    <small class="fw-bolder">Category : {{photo.category.name}}</small>
                </div>
                    <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1 loc-list">View</a>
        </div>
        {% empty %}
        <h3>No photos...</h3>
        {% endfor %}
    </div>
</div>

    {% endblock %}
